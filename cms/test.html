<html>
	
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
    <div class="col-md-3">
        <button type='button' class='btn btn-primary' data-toggle="modal" data-target="#createUserModal">Create user
    </div>
    <div id="createUserModal" class="modal fade" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title text-primary" background="green">Create new user</h4>
					<div id='alertt'>
                        test
					</div>	
					</div>
						<div class="modal-body">
					    <form class='userreg' method=POST>
							<div class="column">
								<div class="col-md-8">
									<div class="form-group label-floating">
										<label class="control-label">Name</label>
										<input type="text" class="form-control" name="nama" required>
									</div>
								</div>
								<div class="col-md-8">
									<div class="form-group label-floating">
										<label class="control-label">Username</label>
										<input type="text" class="form-control" name="username" required>
									</div>
								</div>
								<div class="col-md-8">
									<div class="form-group label-floating">
										<label class="control-label">Email</label>
										<input type="email" class="form-control" name="email" required>
									</div>
								</div>
								<div class="col-md-8">
									<div class="form-group label-floating">
										<label class="control-label">Privillege</label>
										<select class="form-control" name="priv">
											<option>Karyawan</option>
											<option>Atasan</option>
											<option>Admin</option>
										</select>
									</div>
								</div>
							</div>
							<div class="clearfix"></div>
						</div>
					    </form>
						<div class="modal-footer">
							<button class="btn btn-success" name='create' id='submit'>Create</button>
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						</div>
				</div>
			</div>
		</div>
	</div>
</body>

<script>
	$(function() {
		$("button#submit").click(function(){
			$.ajax({
				type: "POST",
				url: "register_user.php",
				data: $('form.userreg').serialize(),
					success: function(msg){
							$("#alertt").html(msg)
					        //$("#createUserModal").modal('hide'); 
					},	
					error: function(){
						alert("failure");
					}
			});
		});
	});
</script>
</html>
